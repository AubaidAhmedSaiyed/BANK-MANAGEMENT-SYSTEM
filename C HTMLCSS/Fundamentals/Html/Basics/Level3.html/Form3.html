

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Youtube/Google Redirect</title>
</head>
<body>
    

    <hr/>
    <br>
    <form action="https://www.youtube.com/results" >
        <!-- search_query = only in youtube (other have other things) -->
        <input type = "text" placeholder ="search in youtube" name ="search_query">
        <button>search</button>
    </form>
    <form action = "https://www.google.co.in/search?">
        <!-- Google query = q -->
        <input type=" text" placeholder = "search in google" name = "q">
        <button>search</button>
    </form>
    
    
</body>
</html>
